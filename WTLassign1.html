<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>Student registration form</title>
    <link rel="stylesheet" href="assignfirst.css">
</head>

<body>
    <h1>STUDENT REGISTRATION FORM</h1>
    <div class="all">
        <form method="post">
            
            <table class="selected">
                <tr>
                    <div class="row">

                        <td>
                            <div class="for30"><label><strong>FIRST NAME</strong></label></div>
                        </td>
                        <td>
                            <div class="for70"><input type="text" name="FIRST NAME" value=""></div>
                        </td>
                    </div>
                </tr>

                <tr>
                    <div class="row">
                        <td>
                            <div class="for30"><label><strong>LAST NAME </strong></label></div>
                        </td>
                        <td>
                            <div class="for70"><input type="text" name="LAST NAME" value=""></div>
                        </td>
                    </div>
                </tr>

                <tr>
                    <div class="row">
                        <td>
                            <div class="for30"><label><strong>DATE OF BIRTH</strong></label></div>
                        </td>
                        <td>
                            <div class="for70"><input type="date" name="BOD" value="">
                        </td>
                    </div>
                </tr>

                <tr>
                    <div class="row">
                        <td>
                            <div class="for30"><label><strong>EMAIL ID</strong></label></div>
                        </td>
                        <td>
                            <div class="for70"><input type="email" name="EMAIL" value=""></div>
                        </td>
                    </div>
                </tr>

                <tr>
                    <div class="row">
                        <td><label><strong>GENDER</strong></label></td>
                        <td><input type="radio" name="GENDER" value="male">MALE
                            <input type="radio" name="GENDER" value="female">FEMALE<br></td>
                    </div>
                </tr>

                <tr>
                    <div class="row">
                        <td>
                            <div class="for30"><label><strong>ADDRESS</strong></label></div>
                        </td>
                        <td>
                            <div class="for70"><input type="text" name="ADDRESS" value=""></div>
                        </td>
                    </div>
                </tr>

                <tr>
                    <div class="row">
                        <td>
                            <div class="for30"><label><strong>CITY</strong></label></div>
                        </td>
                        <td>
                            <div class="for70"><input type="text" name="CITY" value=""></div>
                        </td>
                    </div>
                </tr>

                <tr>
                    <div class="row">
                        <td>
                            <div class="for30"><label><strong>PINCODE</strong></label></div>
                        </td>
                        <td>
                            <div class="for70"><input type="number" name="PINCODE" value=""></div>
                        </td>
                    </div>
                </tr>


                <tr>
                    <div class="row">
                        <td>
                            <div class="for30"><label><strong>COUNTRY</strong></label></div>
                        </td>
                        <td>
                            <div class="for70"><input type="text" name="COUNTRY" value=""></div>
                        </td>
                    </div>
                </tr>

                <tr>
                    <div class="row">
                        <td>
                            <div class="for30"><label><strong>MOBILE NUMBER</strong></label></div>
                        </td>
                        <td>
                            <div class="for70"><input type="number" name="MOBILE NO." value=""></div>
                        </td>
                    </div>
                </tr>



                <tr>
                    <td><label><strong>BRANCH OF ENGINEERING</strong></label></td><br><br>
                    <td><select>
                            <option>SELECT YOUR BRANCH OF ENGINEERING</option>
                            <option>COMPUTER ENGINEERING</option>
                            <option>CIVIL ENGINEERING</option>
                            <option>MECHANICAL ENGINEERING</option>
                            <option>E & TC ENGINEERING</option>
                            <option>ELECTRICAL ENGINEERING</option>
                        </select></td>
                </tr>

                <tr>
                    <div class="hobbies">
                        <td><label><strong>HOBBIES</strong></label><br></td>
                        <td><input type="checkbox" name="HOBBIES" value="">DRAWING <br>
                            <input type="checkbox" name="HOBBIES" value="">SINGING <br>
                            <input type="checkbox" name="HOBBIES" value="">TRAVELLING <br>
                            <input type="checkbox" name="HOBBIES" value="">READING <br>
                            <input type="checkbox" name="HOBBIES" value="">OTHER <input type="text" name="" value="">
                        </td>

                    </div>
                </tr>
            </table>
            <br> <label><strong>QUALIFICATION</strong></label>
            <table class="tablecolor">
                <thead>
                    <tr>
                        <th>EXAMINATION</th>
                        <th>BORD</th>
                        <th>PERCENTAGE</th>
                        <th>YEAR OF PASSING</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>CLASS 10 TH</td>
                        <td><input type="text" name="10 TH" value=""></td>
                        <td><input type="number" name="" value=""></td>
                        <td><input type="text" name="" value=""></td>
                    </tr>
                    <tr>
                        <td>CLASS 12 TH</td>
                        <td><input type="text" name="12 TH" value=""></td>
                        <td><input type="number" name="" value=""></td>
                        <td><input type="text" name="" value=""></td>
                    </tr>
                    <tr>
                        <td>GRADUATION</td>
                        <td><input type="text" name="GRADUATION" value=""></td>
                        <td><input type="number" name="" value=""></td>
                        <td><input type="text" name="" value=""></td>
                    </tr>
                </tbody>

            </table>

            <div class="button"><input type="submit" value="SUBMIT" id="name1"></div>
            <input type="reset" value="RESET" id="name1">
            <hr>
            <h2>Already have account? then<input type="button" class="btnpo" id="name" value="Login"> </h2>
            
            <!-- <input type="button" class="btnpo" id="name" value="Login"> -->

        </form>
    </div>
</body>

</html>
